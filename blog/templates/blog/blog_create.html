<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Create</title>
</head>
<body>
    <h1>Blog Create</h1>
    <form action="{% url 'blog:blog_create' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="content" placeholder="Content">
        <input type="submit" value="Create">
    </form>
</body>
</html>
